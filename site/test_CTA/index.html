        <!-- Central CTA Content -->

            <button class="cta-btn">

                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>
    </div>

    <script>
        const photos = document.querySelectorAll('.drift-photo');

        window.addEventListener('mousemove', (e) => {
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;

            const mouseX = e.clientX - centerX;
            const mouseY = e.clientY - centerY;

            photos.forEach(photo => {
                const speedX = parseFloat(photo.getAttribute('data-speed-x'));
                const speedY = parseFloat(photo.getAttribute('data-speed-y'));

                // Same direction movement, refined subtle amplitude
                const x = mouseX * speedX;
                const y = mouseY * speedY;

                photo.style.transform = `translate(${x}px, ${y}px)`;
            });
        });
    </script>
