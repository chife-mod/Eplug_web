<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eplug — Project Hub</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚡</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-deep: #0a0613;
            --bg-surface: #110d1f;
            --accent-fuchsia: #FF00C5;
            --accent-purple: #a882ff;
            --text-primary: #f0ecf7;
            --text-secondary: rgba(240, 236, 247, 0.55);
            --text-tertiary: rgba(240, 236, 247, 0.35);
            --border-subtle: rgba(255, 255, 255, 0.06);
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--bg-deep);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            -webkit-font-smoothing: antialiased;
        }

        /* ─── UX Sub-nav (below shared header) ─── */
        .topbar-subnav {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 48px;
            background: var(--bg-surface);
            border-bottom: 1px solid var(--border-subtle);
            flex-shrink: 0;
            position: relative;
            z-index: 9;
        }

        /* Centered nav */
        .topbar-nav {
            display: flex;
            align-items: center;
        }

        .topbar-nav a {
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            text-decoration: none;
            padding: 12px 20px;
            position: relative;
            transition: color 0.2s ease;
            letter-spacing: 0.2px;
        }

        .topbar-nav a:hover {
            color: var(--text-primary);
        }

        .topbar-nav a.active {
            color: var(--text-primary);
            font-weight: 600;
        }

        .topbar-nav .nav-sep {
            width: 1px;
            height: 16px;
            background: var(--border-subtle);
            flex-shrink: 0;
        }

        /* ─── Content Frame ─── */
        .content-frame {
            flex: 1;
            display: flex;
            position: relative;
        }

        .content-frame iframe {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .content-frame iframe.active {
            opacity: 1;
            pointer-events: all;
            z-index: 1;
        }
    </style>
</head>

<body>

    <!-- Shared Header -->
    <div id="eplug-header"></div>

    <script>
        // UX/index.html now acts as a redirect to sitemap
        window.location.replace('sitemap.html');
    </script>
    <script src="../shared-header.js"></script>
</body>

</html>
